<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no,email=no,adress=no"> 
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@3/lib/index.css" />
    <link href="https://cdn.bootcdn.net/ajax/libs/fontisto/3.0.4/css/fontisto/fontisto.min.css" rel="stylesheet">
    <title>影视欣赏</title>
    <!-- <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script> -->
    <script>
      // new VConsole();
      var reloadPage = function() {
        var reloadNum = Number(sessionStorage.getItem('reloadNum'));
        if(reloadNum !== 1) {
          window.location.reload(true);
          sessionStorage.setItem('reloadNum', 1);
        }
      }();
      !function(e,n){
        var t=e.documentElement,
          i="orientationchange"in window?"orientationchange":"resize",
          o=function(){
            var e=t.clientWidth;
            e&&(t.style.fontSize=750<=e? "80px": e/750*100+"px")
          };
        e.addEventListener&&(o(),n.addEventListener(i,o,!1),
        e.addEventListener("DOMContentLoaded",o,!1))
      }(document,window); 
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
